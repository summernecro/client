<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <link href="css/index.css" rel="stylesheet">
    <script src="../js/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link href="../css/main.css"rel="stylesheet">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="body-container">
<div id="left-table" >
    <div v-for="item in items" class="left-table-div" v-on:click="selectItem($event)">
        <div class="left-table-div-a" :data="item.id">{{item.id}}</div>
    </div>
</div>

<div id="right-div">
    {{msg}}
</div>

    <div id="bottom-div">
        <img id="bottom-div-img" src="../img/icon_back.png" style="width:30px;height: 30px;margin-left: 10px;margin-top: 10px" onclick="getParentData()">
    </div>

</div>


<div id="menu">
    <div class="menu" onmouseenter="selecting(event)" index = "0">新建文件夹</div>
    <div class="menu" onmouseenter="selecting(event)" index = "1">新建文件</div>
    <div class="menu" onmouseenter="selecting(event)" index = "2">删除</div>
</div>
<script src="../js/main.js"></script>
</body>
</html>
